<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Demo Store</h1>
            <nav>
                <a href="index.html">Sản phẩm</a>
                <a href="login.html">Đăng nhập</a>
                <a href="cart.html" id="cart-link">
                    <i class="fas fa-shopping-cart"></i> Giỏ hàng (<span id="cart-count">0</span>)
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Sản phẩm nổi bật</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
            <button onclick="searchProducts()"><i class="fas fa-search"></i> Tìm</button>
        </div>
        
        <div class="product-grid" id="product-list">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Demo E-commerce. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
